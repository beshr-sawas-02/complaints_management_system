name: complaints_admin
description: Admin Panel for Complaints Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Network
  dio: ^5.4.3+1

  # Storage
  get_storage: ^2.1.1
  shared_preferences: ^2.2.3

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1

  # Charts
  fl_chart: ^0.68.0

  # Image Picker
  image_picker: ^1.0.8

  # Date & Time
  intl: ^0.19.0

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

  # Icons
  iconsax: ^0.0.8

  # Animations
  animate_do: ^3.3.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

